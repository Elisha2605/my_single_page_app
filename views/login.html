% if not is_fetch:
  % include("templates/_index-header")
% end

<div class="spa-modal-overlay">
    <a href="/" class="spa-modal-close-layer" onclick="spa(this); return false"></a>
    <main 
        class="modal"
        data-spa_modal
        data-spa_url="/login"
        data-spa_title={{title}}
    >
    
    <form action="/login" method="POST">
        <div class="relative flex min-h-screen flex-col justify-center overflow-hidden">
            <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">  
                <!-- <a href="/" onclick="spa(this); return false" class=" absolute text-inherit text-2xl ml-72 text-black">âœ–</a> -->
                <div class="mx-auto max-w-md">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/800px-Twitter-logo.svg.png" class="h-8 mx-auto" alt="" />
                
                    <h2 class="p-4 text-4xl -mx-4 font-bold">Login</h2>
                    <section id="login-error-msg" class="text-red-500">
                        % include('errors/_login-error')
                    </section>
                    <div class="flex flex-col gap-6 mt-4"> 
                    
                    <div>
                        <input name="user_email" type="email" id="email" value="{{user_email or '' }}" class="w-80 bg-gray-100 px-4 py-4 rounded-lg focus:outline-none" placeholder="Email" />
                    </div>
                    <div>
                        <input name="user_password" type="text" id="password" class="w-80 bg-gray-100 px-4 py-4 rounded-lg focus:outline-none" placeholder="Password" />
                    </div>
                    </div> 
                    <div class="pb-4">
                    <button type="submit" class="h-12 w-full mt-6 bg-blue1 rounded-3xl px-4 py-2 text-log text-white tracking-wide font-semibold font-sans">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
  
    </main>
</div>

% if not is_fetch:
  % include("templates/_index-footer")
% end
