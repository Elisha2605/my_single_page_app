
    
    <main>
        <section>
            <h1>Login</h1>
            <section id="login-error-msg">
                % include('errors/_login-error')
            </section>

            <form action="/login" method="POST">
                <label for="email">Email</label><br>
                <input name="user_email" type="email" id="email" value="{{user_email or '' }}"><br>

                <label for="password">Password</label><br>
                <input name="user_password" type="text" id="password"><br>

                <label>Password (min 2 max 50 characters)</label><br>

                <button id="signup-btn">Login</button>
            </form>
        </section>
    </main>
