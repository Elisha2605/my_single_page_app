<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/index.js"></script>
    <title>Admin</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa fa-twitter fa-3x"></i>
        </div>
        <ul class="nav-links">
            <div class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/logout-admin">Logout</a></li>
            </div>
        </ul>
    </nav>

    <main>
        <h1>Admin Page</h1>
        <div id="table-container">
            <table class="table">
            
                <thead>
                <tr>
                    <th scope="col">User name</th>
                    <th scope="col">Tweet text</th>
                    <th scope="col">Tweet ID</th>
                </tr>
                </thead>
                
                % for tweet in tweets:
                <tbody id="{{tweet['tweet_id']}}">
                    <tr>
                        <form action="delete-user" method="POST">
                            <input name="user_id" type="hidden">
                            <td>@{{tweet['user_name']}}</td>
                            <td style="width: 500px;">{{tweet['tweet_text']}}</td>
                            <td>{{tweet['tweet_id']}}</td>
                            <td><button onclick="deleteTweet(`{{tweet['tweet_id']}}`); return false" class="btn btn-sm btn-danger btn">delete</button></td>
                        </form>
                    </tr> 
                </tbody>
                % end
            </table>
            % if tweets==[]:
                <div>
                    no tweets yet
                </div>
             % end

        </div>
    </main>

    <script src="https://kit.fontawesome.com/c884ab5724.js" crossorigin="anonymous"></script>
</body>
</html>
